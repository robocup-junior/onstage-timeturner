<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Control</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="fullscreen-app" class="control-page">
    <div id="control-container">
      <h1>Stopwatch Control</h1>
      
      <div class="settings-group">
        <div class="setting-item">
          <label for="stopwatchName">Stopwatch Name: <small>(also creates a custom URL)</small></label>
          <input type="text" id="stopwatchName" placeholder="Enter a name for this stopwatch">
        </div>
        
        <div class="setting-item">
          <label for="imageUrl">Background Image URL:</label>
          <input type="url" id="imageUrl" placeholder="Enter a URL for a background image">
        </div>
      </div>
      
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
      </div>
      
      <div class="control-links">
        <a href="#" id="watchLink">View Stopwatch</a>
        <a href="#" id="createNewBtn" class="secondary-btn">Create New Stopwatch</a>
        <button id="saveSettingsBtn">Save Settings</button>
      </div>
      
      <p class="current-id">Stopwatch ID: <span id="stopwatchId"></span></p>
    </div>
  </div>
  <script src="control.js"></script>
</body>
</html>
